<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator-body">
      <div id="screen"></div>
      <div class="control-btn">
        <button id="clear">clear</button>
        <button id="delete">delete</button>
      </div>
      <button class="input" id="nine">9</button>
      <button class="input" id="eight">8</button>
      <button class="input" id="seven">7</button>
      <button class="input" id="plus">+</button>
      <button class="input" id="six">6</button>
      <button class="input" id="five">5</button>
      <button class="input" id="four">4</button>
      <button class="input" id="minus">-</button>
      <button class="input" id="three">3</button>
      <button class="input" id="two">2</button>
      <button class="input" id="one">1</button>
      <button class="input" id="mul">*</button>
      <button class="input" id="dot">.</button>
      <button class="input" id="zero">0</button>
      <button id="equal">=</button>
      <button class="input" id="divide">/</button>
    </div>
  </body>
</html>
